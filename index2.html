<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Template Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        #template {
            position: relative;
            width: 500px;
            height: 600px;
            background-color: white;
            padding: 20px;
            border: 2px solid #000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #template img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        #name {
            position: absolute;
            bottom: 50px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #FF8C00;
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="template">
    <img id="previewImage" src="default-image.png" alt="User Image">
    <div id="name">Your Name Here</div>
</div>

<div style="margin-top: 20px; text-align: center;">
    <input type="file" id="imageUpload" accept="image/*"><br><br>
    <input type="text" id="nameInput" placeholder="Enter your name" style="padding: 5px; width: 250px;">
    <br><br>
    <button id="downloadBtn" style="padding: 10px 20px; cursor: pointer;">Download Image</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
    const imageUpload = document.getElementById('imageUpload');
    const nameInput = document.getElementById('nameInput');
    const previewImage = document.getElementById('previewImage');
    const nameDiv = document.getElementById('name');
    const downloadBtn = document.getElementById('downloadBtn');

    // Handle image upload
    imageUpload.addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            previewImage.src = e.target.result;
        }
        reader.readAsDataURL(file);
    });

    // Handle name input
    nameInput.addEventListener('input', function() {
        nameDiv.textContent = nameInput.value;
    });

    // Handle image download
    downloadBtn.addEventListener('click', function() {
        html2canvas(document.getElementById('template')).then(function(canvas) {
            const link = document.createElement('a');
            link.download = 'custom-image.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    });
</script>

</body>
</html>
